<dom-module id="patient-view">
    <template>

            :host {
                display: block;
            }
            #menu-div{
                margin-left: 0;
                position: absolute;
                float: left;
                height: 100%;
                width: 15%;
                background-color: #f0f0f0;
            }
            #pages{
                position: relative;
                margin-left: 15%;
            }
            #gridpage1

            }

                width: 30%;
            }
        </style>
<div id="menu-div">

</div>
<div id="pages">

  </vaadin-tab>

 </vaadin-tabs>

     <template>
       [[item.data]] 
     </template>
     <template class="footer">
       Data

       [[item.lekarz]] 
     </template>
     <template class="footer">

    <vaadin-grid-column>
     <template class="header">
       Opis 
     </template>
     <template>
       [[item.opis]] 
     </template>
     <template class="footer">
       Opis 
     </template>
    </vaadin-grid-column>
   </vaadin-grid>
  </page>
  <page>
   <h3>Page 2</h3>Hi All 
  </page>
  <page>
   <h3>Page 3</h3>Good Morning 
  </page>
 </iron-pages>
</div>
